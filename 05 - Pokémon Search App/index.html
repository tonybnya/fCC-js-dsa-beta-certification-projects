<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
  </head>
  <body>
    <nav id="navbar">
      <img src="./public/logo.png" alt="pokemon logo" id="logo" />
      <h1 class="title">Pokémon Search App</h1>
    </nav>

    <div id="app">
      <h3 class="subtitle">Search for Pokémon Name or ID:</h3>
      <form action="">
        <input type="text" name="" id="search-input" />
        <button id="search-button">Search</button>
      </form>

      <div id="pokemon-description">
        <div class="biometric">
          <p id="identification"><span id="pokemon-name">PIKACHU</span> #<span id="pokemon-id">25</span></p>
          <p id="biometric">Weight: <span id="weight">60</span> Height: <span id="height">4</span></p>
          <div id="types">electric</div>
        </div>

        <img src="./public/favicon.png" alt="">
      </div>

      <div id="pokemon-data">
        <h3 class="subtitle">Pokemon Data</h3>

        <table>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp. Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </table>
      </div>
    </div>

    <footer id="footer">
      <h3 class="footer-text">&copy; 2024</h3>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
