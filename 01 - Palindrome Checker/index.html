<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="https://i.postimg.cc/XYjywgF2/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <img id="logo" src="https://i.postimg.cc/PqNp7rSY/logo.png"
        alt="freeCodeCamp logo" />
        <div class="container">
            <h1 class="title">Palindrome Checker</h1>
            <div class="definition">
                <p><i class="fa-regular fa-lightbulb bulb"></i> A <span
                        class="palindrome">palindrome</span> is a word or
                    sentence that's spelled the same way both forward and
                    backward. Use this app to check if your text input is a
                <span class="palindrome">palindrome</span>. <span><strong>Note: All non-alphanumeric characters like punctuation, spaces, and symbols</strong></span> are ignored.</p>
            </div>
            <div class="controls">
                <input id="text-input" type="text" placeholder="Palindrome?" />
                <button id="check-btn">Check</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
